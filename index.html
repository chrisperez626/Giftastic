<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme generator</title>
    <style>
    button,
    div,
    form,
    input {
      margin: 10px;
    }
    </style>
   
    
</head>
<body>
    
    <h1>Find a gif</h1>
    <!-- Buttons Display -->
    <div id="buttons-display"></div>

    <!-- Form with search bar and search button for gifs -->
    <form id="gif-search">
      <label for="gif-searchbar">Search</label>
      <input type="text" id="gif-searchbar"><br>

      <input id="add-gif" type="submit" value="Search">
    </form>

    <!-- Gifs Display -->
    <div id="gif-display"></div>
    
    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- other javascript file -->
    <script src="app.js"></script>

</body>
</html>
